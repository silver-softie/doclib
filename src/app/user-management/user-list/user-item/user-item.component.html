<div class="list-group-item">
  <div class="pull-left">

    <a href="#userform_{{user.id}}" data-toggle="collapse">
      <h4 data-toggle="collapse">{{ user.name }}</h4>
    </a>

    <div id='userform_{{user.id}}' class="collapse">

      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="user.name" type="text" class="form-control" id="name" placeholder="Enter name">
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="user.username">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="user.email">
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" class="form-control" id="status" placeholder="Enter xxx" [(ngModel)]="user.status">
      </div>

      <div class="btn-group">
        <button class="btn btn-danger" *ngIf="user.status === 'active'"
          (click)="deactivateUser(user)">Deactivate</button>
        <button class="btn btn-success" *ngIf="user.status === 'inactive'"
          (click)="activateUser(user)">Activate</button>
      </div>

    </div>

  </div>
</div>
