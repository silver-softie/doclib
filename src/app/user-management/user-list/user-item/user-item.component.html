<a href="#"
  class="list-group-item">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ user.name }}</h4>
    <p class="list-group-item-text">{{ user.username }},  {{ user.email }}</p>
    <button
      class="btn btn-danger"
      *ngIf="user.status === 'active'"
      (click)="deactivateUser(user)">Deactivate</button>
      <button
      class="btn btn-primary"
      *ngIf="user.status === 'inactive'"
      (click)="activateUser(user)">Activate</button>
  </div>
</a>
